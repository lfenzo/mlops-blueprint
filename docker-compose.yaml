version: "3"
services:

  jupyter:
    build:
      context: ./jupyter
    volumes:
      - ./jupyter:/jupyter:z
    ports:
      - 8888:8888
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: QtR5ZC8fNqsggdvPeRLK
      AWS_SECRET_ACCESS_KEY: edKG4rP0ZgEd6cbHEjg7ZVml37hTQagXwx4PinNO
    command: [
      "bash",
      "-c",
      "jupyter lab --ip=0.0.0.0 --port 8888  --allow-root --no-browser --notebook-dir=/jupyter"
    ]

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mlflow-backend-store
    ports:
      - 5432:5432
    volumes:
      - ./mlflow-data:/var/lib/postgresql/data:z

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - 9000:9000  # S3 API port
      - 9001:9001  # web ui
    volumes:
      - ./mlflow-artifacts/data:/data:z
    command: server /data --console-address ":9001"

  mlflow:
    build:
      context: ./mlflow
    depend_on:
      - minio
      - postgres
    ports:
      - 5000:5000
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: hcEl4N7cZdIogrAQyI7v
      AWS_SECRET_ACCESS_KEY: WhnfkbPTQO5y6JbBBh1BJa4cZu9SJA9idLHORGI4
    command: [
      "mlflow",
      "server",
      "--backend-store-uri", "postgresql://postgres:postgres@postgres/mlflow-backend-store",
      "--default-artifact-root", "s3://mlflow-artifacts",
      "--host", "0.0.0.0"
    ]
